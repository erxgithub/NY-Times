<!-- index.html (Eric Gregor) -->
<!DOCTYPE html>
<html>
	<head>
		<title>NY Times</title>
		<link type="text/css" rel="stylesheet" href="./dist/css/build.css" />
	</head>
	<body class="page-color">
		<header >
			<div class="flex flex-column flex-justify-center flex-items-center header-mobile header-tablet header-desktop">
				<!-- logo -->
				<div class="flex flex-column flex-items-center">
					<img src="./assets/images/nyt-logo.svg" class="flex flex-justify-center flex-items-center logo-mobile logo-tablet logo-desktop" />
				</div>
				<!-- section dropdown -->
				<div class="section-mobile section-tablet section-desktop">
					<div class="section-heading-mobile section-heading-tablet section-heading-desktop">
						<h3>Choose a section:</h3>
					</div>
					<div>
						<select id="sections" class="dropdown-mobile dropdown-tablet dropdown-desktop"></select>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="flex flex-row flex-wrap">
				<div class="flex flex-row flex-wrap">
					<!-- clone used for stories -->
					<div id="clone" class="flex flex-column flex-justify-end story-box-mobile story-box-tablet story-box-desktop">
						<a></a>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer-mobile footer-tablet footer-desktop">
			<div>
				<p>&copy Copyright 2016 INSTANEWS</p>
			</div>
			<!-- Google CDN for jQuery -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<!-- JavaScript -->
			<script type="text/javascript" src="./dist/js/build.js"></script>
		</footer>
	</body>
</html>
